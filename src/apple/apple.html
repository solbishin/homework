<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./card-component.html" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <div class="card dk item1">
      <h2 class="card-title">iPad Pro</h2>
      <div class="card-body-wrapper">
        <span class="card-body">놀라우리만치 얇다.</span>
        <span class="card-body">엄청나게 강력하다.</span>
      </div>
      <span class="upcoming">출시일 추후 공개</span>
      <div class="button-wrapper">
        <button type="button" class="button solid-blue">더 알아보기</button>
        <button type="button" class="button outline-blue">가격 보기</button>
      </div>
    </div>
    <div class="card lt item2">
      <h2 class="card-title">iPad air</h2>
      <div class="card-body-wrapper">
        <span class="card-body">두 가지 사이즈. 더 빠른 칩.</span>
        <span class="card-body">무엇이든 거뜬하게.</span>
      </div>
      <span class="upcoming">출시일 추후 공개</span>
      <div class="button-wrapper">
        <button type="button" class="button solid-black">더 알아보기</button>
        <button type="button" class="button outline-black">가격 보기</button>
      </div>
    </div>
    <div class="card dk item3">
      <h2 class="card-title">iPhone 15 Pro</h2>
      <div class="card-body-wrapper">
        <span class="card-body">티타늄. 초강력. 초경량. 초프로.</span>
      </div>
      <div class="button-wrapper">
        <button type="button" class="button solid-blue">더 알아보기</button>
        <button type="button" class="button outline-blue">가격 보기</button>
      </div>
    </div>
    <div class="card lt item4">
      <h2 class="card-title">iPhone 15</h2>
      <div class="card-body-wrapper">
        <span class="card-body">새로운 카메라.</span>
        <span class="card-body">새로운 디자인.</span>
        <span class="card-body">새로움이 물씬.</span>
      </div>
      <div class="button-wrapper">
        <button type="button" class="button solid-blue">더 알아보기</button>
        <button type="button" class="button outline-blue">가격 보기</button>
      </div>
    </div>
    <div class="card dk item5">
      <h2 class="card-title">Watch</h2>
      <div class="card-body-wrapper">
        <span class="card-body">보다 똑똑. 보다 또렷. 보다 강력.</span>
      </div>
      <div class="button-wrapper">
        <button type="button" class="button solid-blue">더 알아보기</button>
        <button type="button" class="button outline-blue">가격 보기</button>
      </div>
    </div>
    <div class="card lt item6">
      <h2 class="card-title">MacBook Air</h2>
      <div class="card-body-wrapper">
        <span class="card-body">날렵하게. 강력하게. M3답게.</span>
      </div>
      <div class="button-wrapper">
        <button type="button" class="button solid-blue">더 알아보기</button>
        <button type="button" class="button outline-blue">가격 보기</button>
      </div>
    </div>
    <div class="card dk item7">
      <h2 class="card-title">airPods Pro</h2>
      <div class="card-body-wrapper">
        <span class="card-body">전에 없던 청취 경험.</span>
        <span class="card-body">적응형 오디오.</span>
      </div>
      <div class="button-wrapper">
        <button type="button" class="button solid-blue">더 알아보기</button>
        <button type="button" class="button outline-blue">가격 보기</button>
      </div>
    </div>
  </body>
</html>
