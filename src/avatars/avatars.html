<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <div id="avatars" aria-label="프로필 전체 목록">
      <div class="avatarsRow">

          <img loading="lazy" class="img" src="/src/avatars/images/face1.jpg" alt="" />
          <div class="dot offline" aria-hidden="true"></div>
          <figcaption id="profile1" class="sr-only" aria-hidden="true">김철수</figcaption>
          <span id="profile1Status" class="sr-only" aria-hidden="true">오프라인 상태</span>
        </figure>

        </figure>

      <div class="avatarsRow">
